<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Applicant Agent</title>
  <meta name="description" content="AI-powered job matching and resume tailoring for your perfect career opportunity" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            ink: '#0f172a',
            slate: '#334155',
            mint: '#10b981',
            sand: '#f8fafc',
            ember: '#f97316',
            violet: '#8b5cf6',
            ocean: '#0ea5e9',
          },
          animation: {
            'gradient': 'gradient 8s ease infinite',
            'pulse-soft': 'pulse-soft 2s ease-in-out infinite',
            'slide-up': 'slide-up 0.4s ease-out',
            'fade-in': 'fade-in 0.3s ease-out',
          },
        }
      }
    };
  </script>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }

    .gradient-accent {
      background: linear-gradient(135deg, #f97316 0%, #8b5cf6 50%, #0ea5e9 100%);
      background-size: 200% 200%;
    }

    .glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card {
      box-shadow: 0 4px 24px rgba(15, 23, 42, 0.08);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.12);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
      transition: all 0.3s ease;
    }

    .btn-save {
      background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
    }

    .btn-save:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
    }

    .btn-applied {
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
    }

    .btn-applied:hover {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #f97316;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes slide-up {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .job-card-enter {
      animation: slide-up 0.4s ease-out forwards;
    }

    .tab-active {
      border-bottom: 2px solid #f97316;
      color: #f97316;
    }

    .tab-inactive {
      border-bottom: 2px solid transparent;
      color: #64748b;
    }

    .tab-inactive:hover {
      color: #334155;
    }

    .preview-pane mark {
      border-radius: 4px;
      padding: 0 2px;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-white to-slate-100 text-slate min-h-screen">
  <!-- Header -->
  <header class="gradient-bg text-white sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl gradient-accent flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <div>
          <p class="text-xs font-medium tracking-widest text-emerald-400 uppercase">Ashtik | Agent</p>
          <h1 class="text-lg font-semibold tracking-tight">Job Application Agent</h1>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <span id="status-pill"
          class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-semibold bg-white/10 border border-white/20">
          <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
          Ready
        </span>
      </div>
    </div>
  </header>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center">
    <div class="glass rounded-2xl p-8 flex flex-col items-center gap-4">
      <div class="loader"></div>
      <p id="loading-text" class="text-sm font-medium text-slate-700">Processing...</p>
    </div>
  </div>

  <main class="max-w-7xl mx-auto px-6 py-6">
    <div class="grid lg:grid-cols-12 gap-6">
      <!-- Left Sidebar -->
      <aside class="lg:col-span-4 space-y-5">
        <!-- Profile Card -->
        <div class="glass rounded-2xl p-5 card">
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
              <div
                class="w-8 h-8 rounded-lg bg-gradient-to-br from-violet-500 to-purple-600 flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <h2 class="text-sm font-semibold text-ink">Active Profile</h2>
            </div>
            <button id="refresh-profiles" class="p-1.5 rounded-lg hover:bg-slate-100 transition" title="Refresh">
              <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
            </button>
          </div>
          <div class="mb-3">
            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Select Existing</label>
            <select id="active-profile-select"
              class="w-full border border-slate-200 rounded-lg px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-violet-200">
              <option value="">No profiles found</option>
            </select>
          </div>
          <div id="profile-summary" class="space-y-2 text-sm"></div>

          <div class="mt-4">
            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Target Roles</label>
            <div id="targets-list" class="flex flex-wrap gap-1.5"></div>
          </div>

          <div class="mt-4 pt-4 border-t border-slate-100">
            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">API Key</label>
            <div class="flex items-center gap-2">
              <input id="api-key-input" type="password" placeholder="Optional"
                class="flex-1 border border-slate-200 rounded-lg px-3 py-2 text-xs focus:outline-none focus:ring-2 focus:ring-ember/20 focus:border-ember" />
              <button id="save-api-key"
                class="btn-primary text-white rounded-lg px-3 py-2 text-xs font-semibold">Save</button>
            </div>
          </div>
        </div>

        <!-- Upload Card -->
        <div class="glass rounded-2xl p-5 card">
          <div class="flex items-center gap-2 mb-4">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-ocean to-cyan-500 flex items-center justify-center">
              <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
            </div>
            <h2 class="text-sm font-semibold text-ink">Upload Resume</h2>
          </div>

          <form id="upload-form" class="space-y-3">
            <div
              class="border-2 border-dashed border-slate-200 rounded-xl p-3 text-center hover:border-ocean transition cursor-pointer">
              <input type="file" name="resume" accept=".pdf"
                class="w-full text-xs file:mr-3 file:py-1.5 file:px-3 file:rounded-lg file:border-0 file:text-xs file:font-semibold file:bg-ocean/10 file:text-ocean cursor-pointer"
                required />
            </div>
            <select name="baseTag" id="base-tag"
              class="w-full border border-slate-200 rounded-lg px-3 py-2 text-xs focus:outline-none">
              <option value="">Use resume only</option>
            </select>
            <button type="submit" class="w-full btn-secondary text-white rounded-lg px-4 py-2.5 text-sm font-semibold">
              Upload & Create Profile
            </button>
          </form>
          <div id="upload-result" class="text-xs text-slate-600 mt-2"></div>
        </div>
      </aside>

      <!-- Main Content -->
      <section class="lg:col-span-8 space-y-5">
        <!-- Search & Jobs Card -->
        <div class="glass rounded-2xl p-5 card">
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
              <div
                class="w-8 h-8 rounded-lg bg-gradient-to-br from-ember to-orange-500 flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </div>
              <h2 class="text-sm font-semibold text-ink">Job Search</h2>
            </div>
            <span id="jobs-count" class="text-xs font-medium text-slate-500"></span>
          </div>

          <form id="search-form" class="mb-4">
            <div class="flex gap-2">
              <div class="relative flex-1">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input id="search-query" type="text" placeholder="e.g., machine learning engineer LLM remote"
                  class="w-full border border-slate-200 rounded-lg pl-10 pr-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-ember/20 focus:border-ember" />
              </div>
              <button type="submit"
                class="btn-primary text-white rounded-lg px-5 py-2.5 text-sm font-semibold whitespace-nowrap">
                Search
              </button>
            </div>
          </form>

          <!-- Tabs -->
          <div class="flex gap-4 mb-4 border-b border-slate-100">
            <button id="tab-all" class="tab-active pb-2 text-sm font-medium transition" data-tab="all">All Jobs</button>
            <button id="tab-saved" class="tab-inactive pb-2 text-sm font-medium transition"
              data-tab="saved">Saved</button>
            <button id="tab-applied" class="tab-inactive pb-2 text-sm font-medium transition"
              data-tab="applied">Applied</button>
          </div>

          <div id="jobs-grid" class="space-y-3 max-h-[70vh] overflow-y-auto pr-2"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Tailor Preview Modal -->
  <div id="tailor-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
    <div class="glass rounded-2xl w-full max-w-[1200px] max-h-[92vh] overflow-hidden flex flex-col">
      <div class="px-5 py-4 border-b border-slate-200 flex items-start justify-between gap-3">
        <div>
          <h3 class="text-sm font-semibold text-ink">Tailored Resume Studio</h3>
          <p id="tailor-modal-meta" class="text-xs text-slate-500 mt-0.5"></p>
        </div>
        <button id="tailor-modal-close" class="px-2.5 py-1.5 rounded-lg bg-slate-100 text-slate-600 text-xs font-semibold hover:bg-slate-200">
          Close
        </button>
      </div>

      <div class="px-5 py-3 border-b border-slate-100 flex items-center gap-2">
        <a id="tailor-download-txt" href="#" target="_blank"
          class="px-3 py-1.5 rounded-lg bg-emerald-50 text-emerald-700 text-xs font-semibold hover:bg-emerald-100">
          Download TXT
        </a>
        <a id="tailor-download-html" href="#" target="_blank"
          class="px-3 py-1.5 rounded-lg bg-slate-100 text-slate-700 text-xs font-semibold hover:bg-slate-200">
          Download HTML
        </a>
      </div>

      <div class="preview-pane p-5 overflow-y-auto">
        <div id="tailor-modal-body" class="space-y-3 text-sm text-slate-700"></div>
      </div>
    </div>
  </div>

  <!-- Auto Apply Progress Modal -->
  <div id="apply-run-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
    <div class="glass rounded-2xl w-full max-w-2xl max-h-[82vh] overflow-hidden flex flex-col">
      <div class="px-5 py-4 border-b border-slate-200 flex items-start justify-between gap-3">
        <div>
          <h3 class="text-sm font-semibold text-ink">Auto-Apply Agent Run</h3>
          <p id="apply-run-meta" class="text-xs text-slate-500 mt-0.5"></p>
        </div>
        <button id="apply-run-close"
          class="px-2.5 py-1.5 rounded-lg bg-slate-100 text-slate-600 text-xs font-semibold hover:bg-slate-200">
          Close
        </button>
      </div>
      <div class="px-5 py-3 border-b border-slate-100 flex items-center justify-between gap-2">
        <span id="apply-run-status" class="text-xs font-semibold text-slate-600">Starting...</span>
        <span id="apply-run-id" class="text-[11px] text-slate-400 font-mono"></span>
      </div>
      <div id="apply-run-steps" class="p-5 overflow-y-auto space-y-2 text-xs text-slate-700 max-h-[52vh]"></div>
      <div id="apply-run-actions" class="px-5 py-3 border-t border-slate-100 hidden">
        <p id="apply-run-prompt" class="text-xs text-slate-600 mb-2">
          Complete OTP / required fields and submit manually, then close from here.
        </p>
        <div class="flex flex-wrap gap-2">
          <button id="apply-run-close-only"
            class="px-3 py-1.5 rounded-lg bg-slate-100 text-slate-700 text-xs font-semibold hover:bg-slate-200">
            Close Browser (Not Submitted)
          </button>
          <button id="apply-run-close-submitted"
            class="px-3 py-1.5 rounded-lg bg-emerald-600 text-white text-xs font-semibold hover:bg-emerald-700">
            I Submitted - Close & Mark Applied
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
